<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Rare Disease Club</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: black;
      color: white;
    }

    /* Motto & RDC Logo */
    .motto-header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffe5f1;
      color: black;
      padding: 20px;
      border-bottom: 3px solid black;
    }

    .motto-header img {
      height: 80px;
      margin-right: 20px;
    }

    .motto-header h1 {
      font-size: 36px;
      margin: 0;
    }

    /* NAV BAR - your custom one */
    nav {
      background-color: #fce8f5;
      border-top: 3px solid black;
      border-bottom: 3px solid black;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px 0;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-size: 28px;
      margin: 10px 20px;
      font-weight: bold;
      font-family: 'Georgia', serif;
      padding: 10px 20px;
      border: 2px solid transparent;
      border-radius: 12px;
    }

    nav a.active {
      border: 2px solid black;
      background-color: white;
    }

    nav a:hover {
      background-color: white;
      transition: 0.3s;
    }

    /* CONTACT SECTION */
    .contact-container {
      display: flex;
      justify-content: space-between;
      padding: 40px;
      max-width: 1300px;
      margin: auto;
      flex-wrap: wrap;
    }

    .contact-left {
      max-width: 500px;
    }

    .contact-left h2 {
      color: #c78dd8;
      font-size: 36px;
    }

    .contact-left p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }

    .social-icons img {
      width: 40px;
      height: 40px;
    }

    .org-info {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .org-info img {
      width: 150px;
    }

    .org-text {
      font-size: 20px;
      max-width: 300px;
      line-height: 1.4;
    }

    /* Contact Form */
    .contact-form {
      background-color: #3d3c3c;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
    }

    .contact-form h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .contact-form textarea {
      height: 120px;
      resize: none;
    }

    .contact-form button {
      padding: 12px 30px;
      background-color: #c78dd8;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #ae68c5;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      border-top: 1px solid white;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Motto and Logo -->
  <div class="motto-header">
    <img src="RDC.PNG" alt="RDC Logo">
    <h1>Rare Disease Club – Empowering Awareness & Hope</h1>
  </div>

  <!-- Navigation Bar -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Events</a>
    <a href="#" class="active">Contact</a>
  </nav>

  <!-- Contact Section -->
  <div class="contact-container">
    <div class="contact-left">
      <h2>Contact Us</h2>
      <p><strong>Email:</strong><br>rarediseaseclub@example.com</p>
      <div class="social-icons">
        <a href="#"><img src="instagram.png" alt="Instagram"></a>
        <a href="#"><img src="youtube.png" alt="YouTube"></a>
        <a href="#"><img src="tiktok.png" alt="TikTok"></a>
      </div>
      <div class="org-info">
        <img src="rdc_logo.png" alt="RDC Logo">
        <div class="org-text">
          Helping students spread awareness about rare diseases through education, connection, and action.
        </div>
      </div>
    </div>

    <div class="contact-form">
      <h2>Leave Us Your Info</h2>
      <form>
        <input type="text" placeholder="Enter Your Name" required>
        <input type="email" placeholder="Enter Your Email" required>
        <input type="text" placeholder="Enter Your Subject">
        <textarea placeholder="Type Message Here...."></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 by Rare Disease Club
  </footer>

</body>
</html>
