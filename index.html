    html { scroll-behavior: smooth; font-size: 20px; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {

      align-items: center;
      flex-wrap: wrap;

    }
    .home-btn, .nav-links a, .dropdown-toggle {
      text-decoration: none;

      font-weight: bold;
      font-family: 'Georgia', serif;
      text-transform: uppercase;
      transition: all 0.3s ease;
      padding: 0 32px;
      border: none;
      background: none;
      border-radius: 0;
      margin: 0;
      height: 72px;
      line-height: 72px;
      display: flex;
      align-items: center;
      box-sizing: border-box;
      cursor: pointer;
    }
    .home-btn.active {
      background: white;
      color: black;
      border: 3px solid black;
      border-radius: 24px;
      padding: 0 32px;
      height: 56px;
      line-height: 56px;
      margin-left: 12px;
      font-size: 1.2rem;
    }
    .nav-links {
      display: flex;
      gap: 0;
      align-items: center;
      height: 72px;
      transition: all 0.3s;
    }
    .dropdown {
      position: relative;
      display: flex;
      align-items: center;
      height: 72px;
    }
    .dropdown-toggle:after {
      content: ' â–¼';
      font-size: 0.8em;
      color: #19171a;
      margin-left: 2px;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      min-width: 180px;
      background-color: #111;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.15);
      z-index: 99;
      flex-direction: column;
      padding: 0;
    }
    .dropdown-menu a {
      color: #fff;
      padding: 16px 26px;
      font-size: 1.15rem;
      border-bottom: 1px solid #222;
      background: none;
      border: none;
      border-radius: 0;
      margin: 0;
      height: auto;
      line-height: 1.6;
      display: block;
    }
    .dropdown-menu a:last-child { border-bottom: none; }
    .dropdown-menu a:hover,
    .dropdown-menu a:focus {
      background: #B96794;
      color: #fff;
    }
    .dropdown:hover .dropdown-menu,
    .dropdown.active .dropdown-menu {
      display: flex;
    }
    .nav-links a:not(.active):hover,
    .nav-links .dropdown-toggle:not(.active):hover {
      color: #B96794;
    }
    /* Hamburger */
    .nav-toggle {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 48px;
      height: 48px;
      margin-left: 10px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 110;
    }
    .nav-toggle span {
      display: block;
      width: 30px;
      height: 4px;
      margin: 4px 0;
      background: #111;
      border-radius: 4px;
      transition: all 0.3s;
    }
    .nav-toggle.open span:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }
    .nav-toggle.open span:nth-child(2) {
      opacity: 0;
    }
    .nav-toggle.open span:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }
    @media (max-width: 900px) {
      .nav-toggle {
        display: flex;
      }
      .nav-links {
        flex-direction: column;
        align-items: stretch;
        gap: 0;
        width: 100vw;
        position: absolute;
        top: 100%;
        left: 0;
        background: #fce8f5;
        border-bottom: 3px solid black;
        box-shadow: 0 8px 22px rgba(0,0,0,0.05);
        display: none;
        padding-bottom: 20px;
        animation: navslidein 0.25s;
      }
      .nav-links.open {
        display: flex;
        animation: navslidein 0.25s;
      }
      @keyframes navslidein {
        from { opacity: 0; transform: translateY(-16px);}
        to { opacity: 1; transform: translateY(0);}
      }
      .home-btn, .nav-links a, .dropdown-toggle {
        font-size: 1.08rem;
        height: 56px;
        line-height: 56px;
        padding: 0 16px;
        width: 100%;
        justify-content: flex-start;
      }
      .home-btn.active {
        margin-left: 0;
        border-radius: 18px;
      }
      .dropdown {
        height: 56px;
      }
      .dropdown-menu {
        position: static;
        min-width: 0;
        box-shadow: none;
        border-radius: 0;
        width: 100vw;
      }
    }
    @media (max-width: 600px) {
      html { font-size: 17px; }
      .home-btn, .nav-links a, .dropdown-toggle {
        font-size: 1rem;
        padding: 0 10px;
        height: 48px;
        line-height: 48px;
      }
      .home-btn.active {
        border-radius: 12px;
        height: 44px;
        line-height: 44px;
        font-size: 1rem;
      }
    }
    /* Banner/Hero Section */
    .above-nav-wrapper {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;

      background-color: #fce8f5;
    }
    .full-width-banner {

      flex-direction: column;
      align-items: center;
      padding: 15px 0 0 0;

    }

  <script>
    // Hamburger nav toggle for mobile
    document.addEventListener('DOMContentLoaded', function() {
      const navToggle = document.querySelector('.nav-toggle');
      const navLinks = document.querySelector('.nav-links');
      navToggle.addEventListener('click', function() {
        navToggle.classList.toggle('open');
        navLinks.classList.toggle('open');
        navToggle.setAttribute('aria-expanded', navLinks.classList.contains('open'));
      });
      // Close nav when clicking outside on mobile
      document.addEventListener('click', function(e) {
        if (window.innerWidth <= 900) {
          if (!navLinks.contains(e.target) && !navToggle.contains(e.target)) {
            navLinks.classList.remove('open');
            navToggle.classList.remove('open');
            navToggle.setAttribute('aria-expanded', 'false');
          }
        }
      });
      // Dropdown toggle for About on mobile
      document.querySelectorAll('.dropdown-toggle').forEach(function(toggle) {
        toggle.addEventListener('click', function(e) {
          if(window.innerWidth <= 900) {
            e.preventDefault();
            const dropdown = this.parentElement;
            dropdown.classList.toggle('active');
          }
        });
      });
      document.addEventListener('click', function(e) {
        document.querySelectorAll('.dropdown.active').forEach(function(drop) {
          if (!drop.contains(e.target)) drop.classList.remove('active');
        });
      });

      // Impact section animation
      const impactSection = document.querySelector('.nord-section');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('show');
          }
        });
      }, { threshold: 0.2 });
      if (impactSection) observer.observe(impactSection);
    });
  </script>
