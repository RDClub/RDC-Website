<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="Rare Disease Club" content="In the Rare Disease Club, our primary objective is to spread awareness about rare diseases, which are often ignored in society. Join us to make a difference and support our community." />
  <link rel="canonical" href="https://www.rarediseaseclubs.com" />
  <link rel="icon" href="rdc.png" type="image/png" />
  <title>Rare Disease Club - Spreading Awareness About Rare Diseases</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
    html { scroll-behavior: smooth; font-size: 20px; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Georgia', serif;
      background-color: #fce8f5;
      color: #333;
      min-height: 100vh;
      font-size: 1.1rem;
      margin: 0;
      padding: 0;
    }
    /* Above-nav container for full-viewport fit */
    .above-nav {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      background: #fce8f5;
    }
    .full-width-banner {
      flex: 1 1 0%;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0;
      margin: 0;
    }
    .motto-img, .rdc-title-banner {
      width: 100%;
      max-width: 800px;
      height: auto;
      display: block;
      margin: 0 auto 10px auto;
    }
    nav {
      background-color: #fce8f5;
      border-top: 3px solid black;
      border-bottom: 3px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      min-height: 72px;
      width: 100vw;
      padding: 0;
      /* REMOVE position: absolute, left, bottom */
      position: static;
      z-index: 2;
    }
    .home-btn, .nav-links a, .dropdown-toggle {
      text-decoration: none;
      color: black;
      font-size: 1.25rem;
      font-weight: bold;
      font-family: 'Georgia', serif;
      text-transform: uppercase;
      transition: all 0.3s ease;
      padding: 0 32px;
      border: none;
      background: none;
      border-radius: 0;
      margin: 0;
      height: 72px;
      line-height: 72px;
      display: flex;
      align-items: center;
      box-sizing: border-box;
      cursor: pointer;
    }
    .home-btn.active {
      background: white;
      color: black;
      border: 3px solid black;
      border-radius: 24px;
      padding: 0 32px;
      height: 56px;
      line-height: 56px;
      margin-left: 12px;
      font-size: 1.2rem;
    }
    .nav-links {
      display: flex;
      gap: 0;
      align-items: center;
      height: 72px;
    }
    .dropdown {
      position: relative;
      display: flex;
      align-items: center;
      height: 72px;
    }
    .dropdown-toggle:after {
      content: ' â–¼';
      font-size: 0.8em;
      color: #19171a;
      margin-left: 2px;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      min-width: 180px;
      background-color: #111;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.15);
      z-index: 99;
      flex-direction: column;
      padding: 0;
    }
    .dropdown-menu a {
      color: #fff;
      padding: 16px 26px;
      font-size: 1.15rem;
      border-bottom: 1px solid #222;
      background: none;
      border: none;
      border-radius: 0;
      margin: 0;
      height: auto;
      line-height: 1.6;
      display: block;
    }
    .dropdown-menu a:last-child { border-bottom: none; }
    .dropdown-menu a:hover,
    .dropdown-menu a:focus {
      background: #B96794;
      color: #fff;
    }
    .dropdown:hover .dropdown-menu,
    .dropdown.active .dropdown-menu {
      display: flex;
    }
    .nav-links a:not(.active):hover,
    .nav-links .dropdown-toggle:not(.active):hover {
      color: #B96794;
    }
    /* Responsive nav */
    @media (max-width: 900px) {
      nav {
        flex-direction: column;
        min-height: auto;
      }
      .nav-links {
        flex-direction: column;
        align-items: stretch;
        gap: 0;
        width: 100%;
      }
      .home-btn, .nav-links a, .dropdown-toggle {
        font-size: 1.08rem;
        height: 56px;
        line-height: 56px;
        padding: 0 16px;
        width: 100%;
        justify-content: flex-start;
      }
      .home-btn.active {
        margin-left: 0;
        border-radius: 18px;
      }
      .dropdown {
        height: 56px;
      }
      .dropdown-menu {
        position: static;
        min-width: 0;
        box-shadow: none;
        border-radius: 0;
        width: 100vw;
      }
    }
    @media (max-width: 600px) {
      html { font-size: 17px; }
      .home-btn, .nav-links a, .dropdown-toggle {
        font-size: 1rem;
        padding: 0 10px;
        height: 48px;
        line-height: 48px;
      }
      .home-btn.active {
        border-radius: 12px;
        height: 44px;
        line-height: 44px;
        font-size: 1rem;
      }
    }

    /* ... (the rest of your CSS for hero, sections, etc. unchanged) ... */
  </style>
</head>
<body>
  <div class="above-nav">
    <div class="full-width-banner">
      <img src="motto3.png" alt="Educate Donate Motto" class="motto-img">
      <img src="RDC.png" alt="RDC Logo" class="rdc-title-banner">
    </div>
    <nav>
      <a href="index.html" class="home-btn active">HOME</a>
      <div class="nav-links">
        <div class="dropdown">
          <a href="#" class="dropdown-toggle">About</a>
          <div class="dropdown-menu">
            <a href="socialmedia.html">Social Media Team</a>
            <a href="about.html">Executive Board</a>
          </div>
        </div>
        <a href="events.html">Events</a>
        <a href="newsletter.html">Newsletter</a>
        <a href="#contact">Contact</a>
        <a href="getinvolved.html">Get Involved</a>
      </div>
    </nav>
  </div>
  <!-- ... rest of your sections ... -->
</body>
</html>
