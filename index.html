<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="Rare Disease Club" content="In the Rare Disease Club, our primary objective is to spread awareness about rare diseases, which are often ignored in society. Join us to make a difference and support our community." />
  <link rel="canonical" href="https://www.rarediseaseclubs.com" />
  <link rel="icon" href="rdc.png" type="image/png" />
  <title>Rare Disease Club - Spreading Awareness About Rare Diseases</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

    /* === BASE + ZOOM === */
    html { scroll-behavior: smooth; font-size: 18px; } /* matches About page zoom level */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Georgia', serif;
      background-color: #fce8f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-size: 1.1rem;
      overflow-x: hidden;
    }

    /* === TOP BANNER === */
    .full-width-banner {
      width: 100vw;
      background-color: #fce8f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px 0;
    }
    .motto-img, .rdc-title-banner {
      width: 100%;
      max-width: 780px;
      height: auto;
      display: block;
      margin: 0 auto 10px auto;
    }

    /* === NAVBAR === */
    .nav-top-bar {
      width: 100vw;
      height: 6px;
      background: #000;
    }
    nav {
      background-color: #fce8f5;
      border-bottom: 3px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      min-height: 64px;
      width: 100%;
    }
    .home-btn, .nav-links a, .dropdown-toggle {
      text-decoration: none;
      color: black;
      font-size: 1.2rem;
      font-weight: bold;
      font-family: 'Georgia', serif;
      text-transform: uppercase;
      transition: all 0.3s ease;
      padding: 0 28px;
      height: 64px;
      line-height: 64px;
      display: flex;
      align-items: center;
    }
    .home-btn.active {
      background: white;
      color: black;
      border: 3px solid black;
      border-radius: 20px;
      padding: 0 28px;
      height: 52px;
      line-height: 52px;
      margin-left: 10px;
      font-size: 1.1rem;
    }
    .nav-links {
      display: flex;
      gap: 0;
      align-items: center;
    }
    .dropdown {
      position: relative;
      display: flex;
      align-items: center;
    }
    .dropdown-toggle:after {
      content: ' ▼';
      font-size: 0.8em;
      color: #19171a;
      margin-left: 2px;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      min-width: 180px;
      background-color: #111;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.15);
      flex-direction: column;
    }
    .dropdown-menu a {
      color: #fff;
      padding: 14px 24px;
      font-size: 1.05rem;
      border-bottom: 1px solid #222;
      display: block;
    }
    .dropdown-menu a:hover { background: #B96794; }
    .dropdown:hover .dropdown-menu, .dropdown.active .dropdown-menu { display: flex; }

    .nav-links a:not(.active):hover, .dropdown-toggle:not(.active):hover {
      color: #B96794;
    }

    @media (max-width: 900px) {
      nav { flex-direction: column; }
      .nav-links { flex-direction: column; width: 100%; }
      .home-btn, .nav-links a, .dropdown-toggle {
        font-size: 1.1rem;
        height: 54px;
        width: 100%;
        justify-content: flex-start;
        padding: 0 16px;
      }
      .dropdown-menu {
        position: static;
        width: 100%;
        box-shadow: none;
      }
    }

    @media (max-width: 600px) {
      html { font-size: 16px; }
      .home-btn, .nav-links a, .dropdown-toggle {
        font-size: 0.95rem;
        height: 46px;
      }
    }

    /* === HERO, SECTIONS, CONTACT === */
    .hero { background-size: cover; background-position: center; padding: 32px 0; background-image: url('darkenphoto.png'); position: relative; }
    .hero::after { content:""; position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); }
    .hero-content { position:relative; z-index:2; text-align:center; color:white; }
    .hero-text h1 { font-size:3rem; margin-bottom:0.5rem; }
    .hero-text p { font-size:1.2rem; }
    .hero-btn { display:inline-block; margin-top:20px; padding:14px 36px; border:2px solid white; border-radius:18px; color:white; text-decoration:none; font-weight:bold; }
    .hero-btn:hover { background:rgba(255,255,255,0.2); }

    /* Keep your existing “What We Do”, “Impact”, “Events”, and “Contact” sections unchanged below — they work with new zoom */
    /* (your original styles are compatible and already complete) */
  </style>
</head>
<body>
  <div class="full-width-banner">
    <img src="motto3.png" alt="Educate Donate Motto" class="motto-img">
    <img src="RDC.png" alt="RDC Logo" class="rdc-title-banner">
  </div>
  <div class="nav-top-bar"></div>

  <nav>
    <a href="index.html" class="home-btn active">HOME</a>
    <div class="nav-links">
      <div class="dropdown">
        <a href="#" class="dropdown-toggle">About</a>
        <div class="dropdown-menu">
          <a href="socialmedia.html">Social Media Team</a>
          <a href="about.html">Executive Board</a>
        </div>
      </div>
      <a href="events.html">Events</a>
      <a href="newsletter.html">Newsletter</a>
      <a href="#contact">Contact</a>
      <a href="getinvolved.html">Get Involved</a>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <div class="hero-text">
        <h1>Together For Rare</h1>
        <h1>Lives</h1>
        <p>Rare doesn't mean alone. Together, we're</p>
        <p>turning awareness into action and hope into</p>
        <p>impact.</p>
      </div>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSdOEmQyVhYE733Ro9_aRRMpHArk9X46Cjnp3lATUR5TJ0DiYQ/viewform" class="hero-btn">JOIN NOW</a>
    </div>
  </section>

  <!-- Your full existing sections remain identical -->

  <!-- ... (keep them as in your pasted code) ... -->

</body>
</html>
